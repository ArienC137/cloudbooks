{% extends 'base.html' %}
{% block head %}
<script>
	$(function(){
    	// 设置默认为“true”，不能提交表单
		var name_error = true;
		var pwd_error = true;
		// 验证用户名
		if({{ error_name }}==1){
			$('.user_error').html('用户名错误').show();
		}
		// 验证密码
		if({{ error_pwd }}==1){
			$('.pwd_error').html('密码错误').show();
		}
		// 设置失去焦点即光标离开的时候，进行表单验证
		$('.name_input').blur(function(){
			if($('.name_input').val().length==0){
				$('.user_error').html('请填写用户名').show();
				name_error = true;
			}
			else{
				$('.user_error').hide();
				name_error = false;
			}
		});
		$('.pass_input').blur(function(){
			if($(this).val().length==0){
				$('.pwd_error').html('请输入密码').show();
				pwd_error = true;
			}
			else{
				$('.pwd_error').hide();
				pwd_error = false;
			}
		});
		// 设置提交表单
		$('.form_input').submit(function(){
			// 如果它们的值全是false
			if(name_error == false && pwd_error == false){
				// 可以提交
				return true;
			}
			else{
				// 不能提交
				return false;
			}
		});
	});
</script>
{% endblock head %}
{% block body %}
    <div class="all_con y">
        <div class="login_con clearfix">
            <div class="login_form fl">
                <div class="login_title">
                    <h1>登录</h1>
                    <a href="register.html">注册</a>
                </div>
                <div class="logform_input">
                    <form action="/user/login_handle/" method="post">
                        {% csrf_token %}
                        <input type="text" name="username" class="name_input" value="{{ uname }}" placeholder="请输入用户名">
                        <div class="user_error">输入错误</div>
                        <input type="password" name="pwd" class="pass_input" value="{{ upwd }}" placeholder="请输入密码">
                        <div class="pwd_error">输入错误</div>
                        <div class="more_input clearfix">
                            <input type="checkbox" name="jizhu" value="1" checked="checked">
                            <label>记住用户名</label>
                            <a href="#">忘记密码</a>
                        </div>
                        <input type="submit" name="" value="登 录" class="input_submit">
                    </form>
                </div>
            </div>
            <div class="login_form_bg fr"></div>
        </div>
        <div class="footer">
            <div class="foot_link">
                <a href="#">公司简介</a>
                <span>|</span>
                <a href="#">诚聘英才</a>
                <span>|</span>
                <a href="#">联系我们</a>
            </div>

            <p>京ICP备*******9号-1</p>
        </div>
    </div>
{% endblock body %}

{% extends 'base.html' %}
{% block head %}
    <script type="text/javascript" src="/static/js/register.js"></script>
{% endblock head %}
{% block body %}
    <div class="all_con y">
		<div class="register_con clearfix">
			<div class="register_form fl">
				<div class="register_title">
					<h1>注册</h1>
					<a href="/user/login/">登录</a>
				</div>
				<div class="regform_input">
					<form action="/user/register_handle/" method="post">
						{% csrf_token %}
					<ul>
						<li>
							<label>用户名：</label>
							<input type="text" name="user_name" id="user_name">
							<span class="error_tip">提示信息</span>
						</li>
						<li>
							<label>密码：</label>
							<input type="password" name="pwd" id="pwd">
							<span class="error_tip">提示信息</span>
						</li>
						<li>
							<label>确认密码：</label>
							<input type="password" name="cpwd" id="cpwd">
							<span class="error_tip">提示信息</span>
						</li>
						<li>
							<label>邮箱：</label>
							<input type="text" name="email" id="email">
							<span class="error_tip">提示信息</span>
						</li>
						<li class="agreement clearfix">
							<input type="checkbox" name="allow" id="allow" checked="checked">
							<label>同意“云中书城用户使用协议”</label>
							<span class="error_tip2">提示信息</span>
						</li>
						<input type="submit" name="" value="注 册" class="reg_sub">
					</ul>
					</form>
				</div>
			</div>
			<div class="register_form_bg fr"></div>
		</div>
        <div class="footer">
            <div class="foot_link">
                <a href="#">公司简介</a>
                <span>|</span>
                <a href="#">诚聘英才</a>
                <span>|</span>
                <a href="#">联系我们</a>
            </div>
            <p>CopyRight © 2021 云中书城 All Rights Reserved</p>
            <p>京ICP备*******9号-1</p>
        </div>
    </div>
{% endblock body %}
